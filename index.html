<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fraunces">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>

    <style>
        
      </style>
</head>
<body>
    <div class="card">
        <div class="product-image"></div>
        <div class="details">
            <h2 class="product-type">P E R F U M E</h2>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h1 class="sale-price">$149.99</h1>
                <p class="original-price">$169.99</p>
            </div>
            <button class="add-to-cart">
                <div class="btn-lable">
                    <img src="./images/icon-cart.svg" alt="">
                    <p class="lable-text">Add to Cart</p>
                </div>
            </button>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/dd0lynx">Daniel Dowty</a>.
            </div>
        </div>
    </div>
</body>
</html>
